<!doctype HTML>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="styles/register_style.css" />
</head>
<body>
    
        <div class="background">
            <div class="header">
                <h1 style="padding: 0 30px 0 30px;" class="container">Registering Page</h1>
                    <div class="container">
                        <div class="header">
                            <h2>Register</h2>
                        </div>
                        <form action="..\Interview\index.html">
                            <div class="form-group">
                                <label for="username">Userame:</label>
                                <input type="text" id="username" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" required />
                            </div>
                            <div>
                                <a href="../Interview/index.html" class="btn">Back</a>
                                <button type="submit" class="btn">Register</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
</body>
</html>
